<div class="container-fluid" style="height: 200px;"">


    <section class=" row p-2 mt-3 me-3 justify-content-end">
    <div class="col-4 d-flex flex-column  text-bg rounded-3 p-2 overflow">

        <form class="w-100" onsubmit="app.TodoController.createNewTodo()">
            <h4 class="fw-bold">You have <span id="todoRemainingCount"></span>/<span id="todoCount"></span> todos
                remaining</h4>
            <div class="input-group mb-0 pb-0">

                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="mt-1 btn btn-secondary" type="submit">+</button>
                </div>
            </div>
        </form><br>

        <div class="mb-1 overflow-y d-flex flex-column-reverse" id="listOfTodos">

        </div>

    </div>
    </section>

                <p id="quote" class=""></p>
            </div>
        </section>

        <section class="row justify-content-between mt-0 mb-5 mx-5 text-center">
            <div id="weather" class="col-3 w-25 fw-bold">
                <!-- <p>Descript</p>
                <p>Temp</p> -->
            </div>

                <p>

        </section>
    </div>
</div>
